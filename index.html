<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Eye Team Gene Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px; /* Reduced padding to shrink row height */
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #eeeeee;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    img {
      width: 80%;  /* Adjust the size of the image */
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  
<h1>Eye Team Gene Library</h1>

<table>
  <tr>
    <th>Gene</th>
    <th>gRNA sequence</th>
    <th>Forward Primer</th>
    <th>Reverse Primer</th>
    <th>MiSeq Graph</th>
  </tr>

  <tr>
    <td>pprc1</td>
    <td>GAGAAAGTCTCTGCATTCGT</td>
    <td>TGGAGCCCCTTAATAGTTCTCA</td>
    <td>TAGCATCTCCATCTTCCTCCTC</td>
    <td><img src="Miseq Graphs/pprc1_frameshift.png" alt="MiSeq Graph"></td>
  </tr>

</table>

</body>
</html>
